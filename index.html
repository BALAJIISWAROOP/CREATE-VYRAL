
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE VYRAL | Backstage Creative Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Instrument+Serif:italic@0;1&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #080808;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none;
      }
      .serif {
        font-family: 'Instrument Serif', serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #080808;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 2px;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
      .grain {
        pointer-events: none;
        position: fixed;
        top: -50%;
        left: -50%;
        height: 200%;
        width: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.04;
        z-index: 9999;
      }
      #custom-cursor {
        position: fixed;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 10000;
        mix-blend-mode: difference;
        transition: transform 0.1s ease-out;
      }
      #cursor-follower {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.2s ease-out, opacity 0.3s ease;
      }
      .magnetic-area:hover ~ #cursor-follower {
        transform: scale(1.5);
        background: rgba(255,255,255,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="custom-cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
    <div class="grain"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script>
      const cursor = document.getElementById('custom-cursor');
      const follower = document.getElementById('cursor-follower');
      
      document.addEventListener('mousemove', (e) => {
        gsap.to(cursor, {
          x: e.clientX,
          y: e.clientY,
          duration: 0.1
        });
        gsap.to(follower, {
          x: e.clientX - 20,
          y: e.clientY - 20,
          duration: 0.3
        });
      });

      document.addEventListener('mousedown', () => {
        gsap.to([cursor, follower], { scale: 0.8 });
      });
      document.addEventListener('mouseup', () => {
        gsap.to([cursor, follower], { scale: 1 });
      });
      
      const links = document.querySelectorAll('a, button');
      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          gsap.to(follower, { scale: 2, backgroundColor: 'rgba(255,255,255,0.1)', duration: 0.3 });
        });
        link.addEventListener('mouseleave', () => {
          gsap.to(follower, { scale: 1, backgroundColor: 'transparent', duration: 0.3 });
        });
      });
    </script>
  </body>
</html>
